<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impromptu Indian ‚Äì Access Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #111827, #1f2937);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        .lock {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #111827;
        }

        p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #111827;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #111827;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #000;
        }

        .error {
            margin-top: 10px;
            color: #ef4444;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="lock">üîê</div>
        <h2>Access Restricted</h2>
        <p>This website is currently protected. Enter the access code to continue.</p>

        <form method="POST">
            <input type="password" name="access_token" placeholder="Enter Access Code" required autofocus>
            <button type="submit">Unlock Website</button>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
